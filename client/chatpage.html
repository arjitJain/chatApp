<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>CHAT Screen</title>
        <link rel="stylesheet" href="chatpage.css" />
        <script data-require="jquery" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/strophe.js/1.2.3/strophe.min.js'></script>
        <!-- muc plugin -->
        <script src='https://rawgit.com/metajack/strophejs-plugins/master/muc/strophe.muc.js'></script>
        <script src="chatpage.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">XMPP Chat</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div id='login' class="panel panel-default">
                <div class="panel-heading">Login</div>
                <form name='cred' class="panel-body">
                    <div class="form-group">
                        <label for='jid'>Username (JID):</label>
                        <input type='text' id='jid' />
                    </div>
                    <div class="form-group">
                        <label for='pass'>Password:</label>
                        <input type='password' id='pass' />
                    </div>
                    <input type='button' id='connect' value='connect' />
                </form>
            </div>
            <div id='chat' class="panel panel-default">
                <div class="panel-heading">Chat O2O</div>
                <form name='chat' class="panel-body">
                    <div class="form-group">
                        <label for='msg'>msg:</label>
                        <input type='text' id='msg' />
                    </div>
                    <div class="form-group">
                        <label for='to'>to:</label>
                        <input type='text' id='to' />
                    </div>
                    <input type='button' id='send' value='send' />
                </form>
            </div>
            <b>Trace:</b>
            <div id='log'></div>
        </div>
        <h1>my chats</h1>
        <div id="chat-log">
        </div>
    </body>
</html>
